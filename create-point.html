<!DOCTYPE html>
<html lang="pt_br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cria ponto de coleta</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&family=Ubuntu:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/create-point.css">
    <link rel="stylesheet" href="styles/responsive.css">
</head>
<body>

    <div id="page-create-point">
            <header>
                <img src="assets/logo.svg">
    
                <a href= index.html>
                    <span></span>
                    Voltar para Home
                </a>
            </header>

            <form action="">

                <h1>Cadastro do Ponto de Coleta</h1>
                <fieldset>
                    <legend>
                        <h2>Dados da entidade</h2>
                    </legend>

                    <div class="field">
                        <label for="name">Nome da entidade</label>
                        <input type="text" name="name">
                    </div>

                    <div class="field-group">

                        <div class="field">
                            <label for="adress">Endereço</label>
                            <input type="text" name="adress">
                        </div>

                        <div class="field">
                            <label for="adress2">Número/Complemento</label>
                            <input type="text" name="adress2">
                        </div>

                    </div>

                    <div class="field-group">

                        <div class="field">
                            <label for="uf">Estado</label>
                            <select name="uf">
                                <option value="">Selecione o Estado</option>
                            </select>

                            <input type="hidden" name="state">
                        </div>

                        <div class="field">
                            <label for="city">Cidade</label>
                            <select name="city" disabled>
                                <option value="">Selecione a Cidade</option>
                            </select>
                        </div>

                    </div>
                </fieldset>

                <button type="submit">Cadastrar ponto de coleta</button>

            </form>
    </div>

    <script src="scripts/create-point.js"></script>
</body>
</html>
